    <title>Desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: separate;
            width: 500px;

        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>

        <tr>

            </tr>
        <tr>

            <td>E</td>
            
            
            
        </tr>
        <tr>
                <td rowspan="2">J</td>
                <td colspan="2">L</td>
                <td>M</td>
                
                
        </tr>
                <tr>
                <td colspan="3">N</td>
                </tr>
                
    </table>

</html>
