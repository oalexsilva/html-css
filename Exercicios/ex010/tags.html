<h1>Tags em HTML</h1>
<body>
    Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
</body>
        <ul type="square"> 
            <li><abbr title="use a tecla <p>">Parágrafo</abbr></li>
            <li><abbr title="h1...h6">Títulos</abbr></li>
            <li><abbr title="img">Imagens</abbr></li>
            <li><abbr title="abbr">Abreviações</abbr></li>
            <li><abbr title="<code>">Código-fonte</abbr></li>
            <li><abbr title="<ol> e <li>">Lista numeradas</abbr></li>   
            <li><abbr title="<ul e li>">Lista com demarcadores</abbr></li>
        </ul>
